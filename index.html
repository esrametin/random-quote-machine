<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    <script src="js/custom.js"></script>

</head>
<body>

    <div class="quotecontainer">

        <div class="quote">

        <blockquote class="blockquote">
            <p id="quote"></p>
            <footer class="blockquote-footer">by <cite id="author"></cite></footer>
        </blockquote>
        </div>

        <div class="get-quote">
            <button class="btn btn-info pull-md-right"> Yet Another Quote </button>
        </div>

        <div class="tweet">
            <a class="btn btn-info pull-md-right twitter-share-button popup"
               href="https://twitter.com/intent/tweet"><i class="fa fa-twitter"></i>  Tweet </a>
        </div>
    </div>

    <hr class="footer">
    <footer class="myfooter"><cite>designed & coded by witch</cite></footer>



</body>
</html>
